<html id="wdw_mergeCards" xmlns="http://www.w3.org/1999/xhtml"
	role="document"
	xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
	xmlns:html="http://www.w3.org/1999/xhtml"
	persist="screenX screenY width height sizemode"
	lightweightthemes="true"
	style="min-width:400px;min-height:100px;">
	<head>
		<title>__MSG_wdw_mergeCardsTitle__</title>
		<script type="application/x-javascript" src="chrome://cardbook/content/cardbookElementTools.js"/>
		<script type="application/x-javascript" src="chrome://cardbook/content/indexedDB/cardbookEncryptor.js"/>

	<html:body xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul" class="cardbookMergeSelectedClass">
		<html:div class="fullContainer">
			<html:div class="flex-pad-x">

					<html:div class="fullline justifyCenter">

						<html:table id="fieldsTable"/>

				</html:div>
