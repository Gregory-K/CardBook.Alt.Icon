<?xml version="1.0"?>
<!DOCTYPE html>

<html id="wdw_findDuplicates">
	<head>
        <meta charset="UTF-8">
		<link rel='stylesheet' type='text/css' href="chrome://messenger/skin/messenger.css">
		<link rel='stylesheet' type='text/css' href="chrome://global/skin/in-content/common.css">
		<link rel='stylesheet' type='text/css' href="chrome://messenger/skin/shared/themeableDialog.css">
        <link rel='stylesheet' type='text/css' href="chrome://messenger/skin/accountSetup.css">

        <link rel='stylesheet' type='text/css' href="../skin/cardbookMain.css">
        <link rel='stylesheet' type='text/css' href="../skin/cardbookGrid.css">
        <link rel='stylesheet' type='text/css' href="../skin/cardbookHTML.css">
        <link rel='stylesheet' type='text/css' href="../skin/cardbookTableTree.css">
        <link rel='stylesheet' type='text/css' href="../skin/cardbookFindDuplicates.css">
        <link rel='stylesheet' type='text/css' href="../skin/cardbookFindDuplicates2.css">
		<title></title>
	</head>

	<body id="wdw_findDuplicatesBody" xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul">
        <div class="grid-container-1 cardbookFindDuplicatesClass">
            <div class="hbox header-container">
            </div>
            <div class="hbox body-container vcentered">
                <div class="vbox alignCenter">
                    <table id="fieldsTable"></table>
                </div>
                <div class="hbox vcentered">
                    <label id="noContactsFoundDesc" class="hidden"></label>
                    <progress id="data-progressmeter" value="0" max="100"></progress>
                </div>
            </div>
            <div class="hbox footer-container left-to-right">
                <div class="hbox">
                    <label id="numberLinesFoundDesc">
                </div>
                <div class="hbox">
                    <button id="mergeAllLabel" disabled>__MSG_mergeAllEditionLabel__</button>
                    <button id="hideOrShowForgottenLabel">__MSG_showForgottenLabel__</button>
                    <button id="moreOrLessLabel" state="more">__MSG_lessEditionLabel__</button>
                    <button id="cancelEditionLabel">__MSG_cancelEditionLabel__</button>
                </div>
            </div>
        </div>
        <script src="../scripts/i18n.js"></script>
		<script type="module" src="../cardbookHTMLTools.js"></script>
		<script type="module" src="../cardbookHTMLUtils.js"></script>
		<script type="module" src="../findDuplicates/wdw_findDuplicates.js"></script>
    </body>
</html>
