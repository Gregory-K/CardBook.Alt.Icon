<?xml version="1.0" encoding="UTF-8"?>
<?xml-stylesheet href="chrome://global/skin/" type="text/css"?>
<?xml-stylesheet type="text/css" href="chrome://messenger/skin/messenger.css"?>
<?xml-stylesheet href="chrome://cardbook/content/skin/cardbookMain.css" type="text/css"?>
<?xml-stylesheet href="chrome://cardbook/content/skin/cardbookFindDuplicates.css" type="text/css"?>
<!-- for the textbox -->
<?xml-stylesheet type="text/css" href="chrome://messenger/skin/input-fields.css"?>
<!-- for the display -->
<?xml-stylesheet type="text/css" href="chrome://messenger/skin/themeableDialog.css"?>

<html id="wdw_findDuplicates" xmlns="http://www.w3.org/1999/xhtml"
	windowtype="CardBook:contactDuplicatesWindow"
	role="document"
	xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
	xmlns:html="http://www.w3.org/1999/xhtml"
	persist="screenX screenY width height sizemode" class="cardbookFindDuplicatesClass"
	lightweightthemes="true"
	style="min-width:400px;min-height:300px">
	<head>
		<title></title>
		<script type="application/x-javascript" src="chrome://cardbook/content/indexedDB/cardbookEncryptor.js"/>
		<script type="application/x-javascript" src="chrome://cardbook/content/indexedDB/cardbookIndexedDB.js"/>
		<script type="application/x-javascript" src="chrome://cardbook/content/indexedDB/cardbookIDBCard.js"/>
		<script type="application/x-javascript" src="chrome://cardbook/content/indexedDB/cardbookIDBCat.js"/>
		<script type="application/x-javascript" src="chrome://cardbook/content/indexedDB/cardbookIDBUndo.js"/>
		<script type="application/x-javascript" src="chrome://cardbook/content/indexedDB/cardbookIDBImage.js"/>
		<script type="application/x-javascript" src="chrome://cardbook/content/indexedDB/cardbookIDBMailPop.js"/>
		<script type="application/x-javascript" src="chrome://cardbook/content/indexedDB/cardbookIDBPrefDispName.js"/>
		<script type="application/x-javascript" src="chrome://cardbook/content/indexedDB/cardbookIDBSearch.js"/>
		<script type="application/x-javascript" src="chrome://cardbook/content/cardbookActions.js"/>
		<script type="application/x-javascript" src="chrome://cardbook/content/cardbookCardParser.js"/>
		<script type="application/x-javascript" src="chrome://cardbook/content/cardbookElementTools.js"/>
		<script type="application/x-javascript" src="chrome://cardbook/content/wdw_cardbook.js"/>
		<script type="application/x-javascript" src="chrome://cardbook/content/findDuplicates/cardbookDuplicate.js"/>
		<script type="application/x-javascript" src="chrome://cardbook/content/findDuplicates/wdw_findDuplicates.js"/>
		<script type="application/x-javascript" src="chrome://cardbook/content/scripts/i18n.js"/>
		<!-- for the textbox -->
		<script type="application/x-javascript" src="chrome://global/content/globalOverlay.js"/>
		<script type="application/x-javascript" src="chrome://global/content/editMenuOverlay.js"/>
	</head>

	<html:body xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul">
		<keyset id="wdw_findDuplicates-keys">
			<key keycode="VK_ESCAPE" oncommand="wdw_findDuplicates.cancel();"/>
		</keyset>

		<html:div class="fullContainer">
			<html:div class="flex-pad-x">
				<html:div class="flex-pad-y">
					<html:div id="noContactsFoundDescVbox" class="flex-grow-y alignCenter">
						<label id="noContactsFoundDesc"/>
					</html:div>
					<html:div id="recordsHbox" class="flex-grow-y alignLeft">
						<html:table id="fieldsTable"/>
					</html:div>
					<html:div id="mergeAllVbox" class="hidden">
						<html:progress id="mergeAll-progressmeter" value="0" max="100"/>
					</html:div>
					<html:div class="fullline">
						<label id="numberContactsFoundDesc"/>
						<button id="mergeAllLabel" class="pushRight" label="__MSG_mergeAllEditionLabel__" accesskey="__MSG_mergeAllEditionAccesskey__" oncommand="wdw_findDuplicates.mergeAll();" disabled="true"/>
						<button id="hideOrShowForgottenLabel" oncommand="wdw_findDuplicates.hideOrShowForgotten();"/>
						<button id="moreOrLessLabel" label="__MSG_lessEditionLabel__" accesskey="__MSG_lessEditionAccesskey__" state="more" oncommand="wdw_findDuplicates.moreOrLess();"/>
						<button id="cancelEditionLabel" label="__MSG_cancelEditionLabel__" accesskey="__MSG_cancelEditionAccesskey__" oncommand="wdw_findDuplicates.cancel();"/>
					</html:div>
				</html:div>
			</html:div>
		</html:div>
	</html:body>
</html>
