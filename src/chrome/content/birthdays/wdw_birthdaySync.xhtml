<?xml version="1.0" encoding="UTF-8"?>
<?xml-stylesheet href="chrome://global/skin/" type="text/css"?>
<?xml-stylesheet type="text/css" href="chrome://messenger/skin/messenger.css"?>
<?xml-stylesheet href="chrome://cardbook/content/skin/cardbookTableTree.css" type="text/css"?>
<!-- for the display -->
<?xml-stylesheet type="text/css" href="chrome://messenger/skin/themeableDialog.css"?>

<html id="wdw_birthdaySync" xmlns="http://www.w3.org/1999/xhtml"
	role="document"
	xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
	xmlns:html="http://www.w3.org/1999/xhtml"
	persist="screenX screenY width height sizemode"
	lightweightthemes="true"
	style="min-width:400px;min-height:300px">
	<head>
		<title></title>
		<script type="application/x-javascript" src="chrome://cardbook/content/birthdays/cardbookBirthdaysUtils.js"/>
		<script type="application/x-javascript" src="chrome://cardbook/content/birthdays/wdw_birthdaySync.js"/>
		<script type="application/x-javascript" src="chrome://cardbook/content/cardbookElementTools.js"/>
		<script type="application/x-javascript" src="chrome://cardbook/content/scripts/i18n.js"/>
	</head>

	<html:body xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul">
		<keyset id="wdw_birthdaySync-keys">
			<key keycode="VK_ESCAPE" oncommand="do_close();" />
		</keyset>

		<hbox flex="1">
			<label id="noneFound"></label>
			<table id="syncListTable" class="tableTree" 
				data-sort-order="ascending" data-sort-column="calendarName"/>
		</hbox>

		<hbox>
			<spacer flex="1"/>
			<button label="__MSG_closeEditionLabel__" accesskey="__MSG_closeEditionAccesskey__" oncommand="do_close();"/>
		</hbox>
	</html:body>
</html>
